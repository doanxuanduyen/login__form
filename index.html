<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/img/Logo BITC.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <header id="header">
          <div class="logo">
            <div class="logo__img">
              <img src="./src/img/Logo .png" alt="" />
            </div>
            <div class="logo__name">
              <p class="logo__name--name">BITC</p>
              <p class="logo__name--slogan">fix bug overnight</p>
            </div>
          </div>
          <div class="nav__home">
            <p class="nav__title gray">home</p>
          </div>
          <div class="nav__join">
            <p class="nav__title gray">join</p>
          </div>
          <div class="space"></div>
        </header>
        <section class="main__content">
          <div class="header__tittle">
            <p class="header__tittle--small gray">start for free</p>
            <p class="header__tittle--big white">create new account</p>
            <div class="header__tittle--sp gray">
              already a member?
              <a href="#">log in</a>
            </div>
          </div>
          <div class="form gray font__size--small">
            <div class="form__name">
              <div class="first--name flex--center box">
                <div class="form--content">
                  <label for="first name">first name</label>
                  <input type="text" placeholder="..." />
                </div>
                <i class="fa-solid fa-address-card"></i>
              </div>
              <div class="last--name flex--center box">
                <div class="form--content">
                  <label for="last name">last name</label>
                  <input type="text" placeholder="..." />
                </div>
                <i class="fa-solid fa-address-card"></i>
              </div>
            </div>
            <div class="form__email box flex--between width--40">
              <div class="form--content">
                <label for="email">email</label>
                <input type="email" placeholder="..." />
              </div>
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form__password box flex--between width--40">
              <div class="form__content">
                <label for="password">password</label>
                <input type="password" placeholder="..." />
              </div>
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>
          <div class="btn">
            <button class="btn__cancel">Join as guest</button>
            <button class="btn__create">create account</button>
          </div>
        </section>
      </div>
